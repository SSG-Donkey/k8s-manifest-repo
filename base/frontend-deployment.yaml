---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: front
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: front
  template:
    metadata:
      labels:
        app: front
    spec:
      containers:
        - name: front
          image: 227250033304.dkr.ecr.ap-northeast-2.amazonaws.com/donkey-frontend:20240424162006
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
